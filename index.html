<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Form</title>
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form_body">
				<h1 class="form__title">Отправка данных на почту</h1>
				<div class="form__item">
					<label for="formName" class="form__label ">Имя *</label>
					<input type="text" id="formName" name="name" class="form__input _req">
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">Email *</label>
					<input type="text" id="formEmail" name="email" class="form__input _req _email">
				</div>
				<div class="form__item">
					<div class="form__label">Левша или правша?</div>
					<div class="options">
						<div class="options__item">
							<input type="radio" checked name="hand" id="formRightHanded" class="options__input">
							<label for="formRightHanded" class="options__label">Правша</label>
						</div>
						<div class="options__item">
							<input type="radio" name="hand" id="formLeftHanded" class="options__input">
							<label for="formLeftHanded" class="options__label">Левша</label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Сообщение</label>
					<textarea name="message" id="formMessage" class="form__input"></textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Возраст</div>
					<select name="age" class="select">
						<option value="от 18 до 25" selected>Молодой</option>
						<option value="от 25 до 45">Старый</option>
						<option value="от 45">Супер стар</option>
					</select>
				</div>
				<div class="form__item">
					<div class="form__label">Фото</div>
					<div class="file">
						<div class="file__item">
							<input id="form__image" accept=".jpg, .png, .gif" type="file" class="file__input" name="image">
							<div class="file__button">Выбрать</div>
						</div>
						<div class="file__preview"></div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
						<label for="formAgreement" class="form__label"><span>Я даю согласие на обработку данных *</span></label>
					</div>
				</div>
				<button type="submit" class="form__button">Отправить</button>
			</form>
		</div>
	</div>
	<script src="scripts/js.js"></script>
</body>
</html>
